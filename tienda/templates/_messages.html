{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in get_flashed_messages() %}
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-6 mx-auto">
              <div class="alert alert-danger" id="flash-message" role="alert">
                {{ message }}
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  {% endif %}  
{% endwith %}
