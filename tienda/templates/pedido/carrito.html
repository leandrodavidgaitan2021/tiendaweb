<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Que te quiero verde</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">que te quiero verde</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="{{ url_for('pedidos.principal') }}"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="{{ url_for('pedidos.carrito') }}"><i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-fooster">Â© Leandro web </p>

            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disable">
                    

                </div>

                <div id="carrito-acciones" class="carrito-acciones disable">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>    
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>                    
                </div>
                
                <p id="carrito-comprado" class="carrito-comprado disable">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/pedido.js') }}"></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
