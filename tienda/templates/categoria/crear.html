{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center p-2 mb-2 bg-success text-white">{% block title %}Crear Categorias{% endblock %}</h5>
                </div>
                <div class="card-body">
                    <form action="" method="post">

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Categoria</span>
                            <input type="text" class="form-control" aria-label="Categoria" aria-describedby="inputGroup-sizing-sm" id="categoria" name="categoria" required maxlength="50">
                        </div>
                        
                        <div class="text-center">
                            <input type="submit" class="btn btn-success btn-sm" value="Guardar">
                            <a href="{{ url_for('categorias.lista') }}" class="btn btn-secondary btn-sm">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
