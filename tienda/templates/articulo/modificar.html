{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center bg-info p-2">{% block title %}Modificar articulo{% endblock %}</h5>
                </div>
                <div class="card-body">

                    <form enctype="multipart/form-data" method="post">

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Codigo</span>
                            <input type="text" class="form-control" aria-label="Codigo" aria-describedby="inputGroup-sizing-sm" id="codart" name="codart" value="{{ art.codart }}" disabled>
                        </div>
                      
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Articulo</span>
                            <input type="text" class="form-control" aria-label="Articulo" aria-describedby="inputGroup-sizing-sm" id="articulo" name="articulo" minlength="8" maxlength="30" value="{{ art.articulo }}">
                        </div>
<!-- 
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion</span>
                            <input type="text" class="form-control" aria-label="Descripcion" aria-describedby="inputGroup-sizing-sm" id="descripcion" name="descripcion" maxlength="50" value="{{ art.descripcion }}">
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion larga</span>
                            <textarea class="form-control" aria-label="Descripcion larga" aria-describedby="inputGroup-sizing-sm" id="descripcion_larga" name="descripcion_larga" maxlength="750" value="{{ art.descripcion_larga }}"></textarea>
                        </div>
-->
                       
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Costo</span>
                            <input type="text" class="form-control" aria-label="Costo" aria-describedby="inputGroup-sizing-sm" id="costo" name="costo" maxlength="5" value="{{ art.costo }}">
                        </div>
        
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Precio</span>
                            <input type="text" class="form-control" aria-label="Precio" aria-describedby="inputGroup-sizing-sm" id="precio" name="precio" maxlength="6" value="{{ art.precio }}">
                        </div>
 
                 

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Imagen: {% if art.imgfile %} {{ art.codart}}.jpg {% endif %}</span>
                            <img src="{{url_for ('static', filename = art.imgfile) }}" alt="DescripciÃ³n de la imagen">
                        </div>    
                        
                        
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Imagen Nueva</span>
                            <input type="file" id="archivoInput" class="form-control" accept="image/jpeg" aria-label="Imagen" aria-describedby="inputGroup-sizing-sm" id="articleImage" name="articleImage" onchange="mostrarVistaPrevia()">
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Vista Previa</span>
                            <img id="imagenPrevia" style="width: 250px; height: 250px;">
                        </div>


                        <br>

                        <div class="text-center">
                            <input type="submit" class="btn btn-info btn-sm" value="Guardar">
                            <a href="{{ url_for('articulos.lista') }}" class="btn btn-secondary btn-sm">Volver</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %} 
    <!--<script src="{{ url_for('static', filename='js/codigoBarra.js') }}"></script> -->
    <script src="{{ url_for('static', filename='js/camara.js') }}"></script>

{% endblock %}

{% endblock %}
